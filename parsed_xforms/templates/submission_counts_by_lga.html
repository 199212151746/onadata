{% extends "base.html" %}
{% block title %}Submission Counts by LGA{% endblock %}

{% block content %}
<div class='pretty-table-wrap'>
<table class="pretty padded">
	<thead>
		<tr>
		  {% for header in headers %}
		  <th>{{ header }}</th>
		  {% endfor %}
		</tr>
	</thead>
	<tbody>
		{% for row in rows %}
		<tr>
		  {% for cell in row %}
		  <td>{{ cell }}</td>
		  {% endfor %}
		</tr>
		{% endfor %}
	</tbody>
</table>
</div>
{% endblock %}
