{% extends "base.html" %}
{% block title %}Submission Counts by LGA{% endblock %}

{% block content %}
<table>
  <tr>
    <td>Zone</td>
    <td>State</td>
    <td>LGA</td>
    <td>Number of Submissions</td>
  </tr>
{% for row in counts %}
<tr>
  {% for cell in row %}
  <td>{{ cell }}</td>
  {% endfor %}
</tr>
{% endfor %}
</table>
{% endblock %}
