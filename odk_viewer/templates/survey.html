<ul class="media-grid">
{% for image_url in image_urls %}
<li><a href="#">
  <img width="210" class="thumbnail" src="{{ image_url }}" alt="">
</a></li>
{% endfor %}
</ul>

<table class="zebra-striped">
  <thead>
    <tr>
      <th>Question</th>
      <th>Response</th>
    </tr>
  </thead>
  <tbody>
    {% for pair in label_value_pairs %}
    <tr>
      <td>{{ pair.0 }}</td>
      <td>{{ pair.1 }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
