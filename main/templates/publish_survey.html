<section id="publish-survey">
  <div class="page-header">
    <h1>Publish a Survey <small>Upload new Excel files.</small></h1>
  </div>

  <div class="row">

    <div class="span8">
      <p>For a quick introduction to the xls2xform check out and
      publish <a href="https://github.com/mvpdev/pyxform/blob/develop/pyxform/tests/example_xls/tutorial.xls?raw=true">tutorial.xls</a>.</p>
      <p>For more in depth information read the <a href="https://docs.google.com/document/d/1Dze4IZGr0IoIFuFAI_ohKR5mYUt4IAn5Y-uCJmnv1FQ/edit?hl=en_US">help</a>.</p>
      <p>Choose your .xls file and submit it for publication.</p>
    </div>

    <div class="span8">
      <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <input type="submit" class="btn large primary" value="Publish" />
      </form>
    </div>

  </div>

</section>
