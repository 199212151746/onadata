{% extends 'base.html' %}

{% block content %}
  <section id="profile">
    <div class="page-header">
      <img src='{{ content_user.profile.gravatar }}' alt='gravatar' width='40' height='40' style='float:left; padding-right:10px;' />
      <h1>
        {{ content_user.username }}
        <span style='color:#DDD; font-weight:100'>&nbsp;/&nbsp;</span>
        {{ xform.id_string }}
      </h1>
    </div> 
    <hr>
    <div class="row">
      <div class="span16">
        <h3>Description:</h3>
        <div class="clearfix">
            <div class="input">
            <textarea id="textarea" class="xxlarge"  disabled="" rows="3" name="textarea">{% if xform.description %}{{ xform.description }}{% else %}None{% endif %}</textarea>
            <a id="description_edit" href="" class="btn small primary">edit</a>
            </div>
        </div>
        </p>
        <a href="{% url download_xform content_user.username xform.id_string %}">
            <button class="btn small success">form.xml</button>
        </a>
        <a href="{% url download_xlsform content_user.username xform.id_string %}">
            <button class="btn small success">form.xls</button>
        </a>
        <a href="{% url download_jsonform content_user.username xform.id_string %}">
            <button class="btn small success">form.json</button>
        </a>
    <hr>
    <h3>Form Data
    {% if xform.shared_data %}
        <span class="label notice">PUBLIC</span>
    </h3>
        <a href="{% url odk_viewer.views.csv_export content_user.username xform.id_string %}">
            <button class="btn small">csv</button>
        </a>
        <a href="{% url odk_viewer.views.xls_export content_user.username xform.id_string %}">
            <button class="btn small">xls</button>
        </a>
        <a href="{% url odk_viewer.views.map xform.id_string %}">
            <button class="btn small info">Map &raquo;</button>
        </a>
    {% else %}
        <span class="label warning">PRIVATE</span>
    </h3>
    {% endif %}
    </div> 
  </section>
{% endblock %}
