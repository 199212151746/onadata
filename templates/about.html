<section id="about">
  <div class="page-header">
    <h1>About</h1>
  </div>
  <p>
    ODK Deploy aims to make collecting survey data with Android phones
    easy and free.
  </p>
  <p>
    ODK Deploy is web application that allows users to:
    <ul>
      <li>Write surveys for ODK Collect using the powerful xls2xform syntax.</li>
      <li>Export survey data as csv or xls files.</li>
      <li>Map surveys using Google Maps.</li>
    </ul>
  </p>
</section>
