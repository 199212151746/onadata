{% extends "base.html" %}
{% load i18n %}

{% block page_title %}Registration{% endblock %}

{% block content %}
<p>
To register please fill in the form below.
</p>
<form method="post" action=".">
  {% csrf_token %}
  <table>
  {{ form.as_table }}
  </table>

  <input type="submit" value="{% trans 'Submit' %}" />
</form>
{% endblock %}
