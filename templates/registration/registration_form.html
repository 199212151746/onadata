{% extends "base.html" %}

{% block content %}
<section id="register">
  <div class="page-header">
    <h1>Register</h1>
  </div>

  <div class="row">
    <div class="span8">
      <form method="post" action=".">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <input type="submit" class="btn large primary" value="Register" />
      </form>
    </div>
  </div>
</section>
{% endblock %}
