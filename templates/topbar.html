<div class="topbar" data-dropdown="dropdown" >
  <div class="topbar-inner">
    <div class="container">
      <a class="brand" href="/" title="formhub"><img height="14px" alt="formhub" src="/static/images/logo.png" /></a>
      <ul class="nav">
        <!-- <li class="active"><a href="#overview">Overview</a></li> -->
        <li><a href="{% url main.views.tutorial %}">About</a></li>
        <li><a href="{% url main.views.syntax %}">Syntax</a></li>
        <li><a href="{% url main.views.support %}">Support</a></li>
        <li><a href="http://blog.formhub.org/">Blog</a></li>
        <!-- <li><a href="{% url main.views.gallery %}">Gallery</a></li> -->
      </ul>
      {% if user.is_authenticated %}
      <ul class="nav secondary-nav">
        <li><a href="/{{user.username}}">{{user.username}}</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle"></a>
          <ul class="dropdown-menu">
            <li><a href="/{{user.username}}/profile">Public profile</a></li>
            <li><a href="{% url auth_password_change %}">Change password</a></li>
            <li><a href="{% url auth_logout %}">Sign out</a></li>
          </ul>
        </li>
      </ul>
      {% else %}
      <ul class="nav" style="float:right">
        <li><a href="{% url auth_login %}">Sign in</a></li>
      </ul>
      {% endif %}
    </div>
  </div>
</div>
