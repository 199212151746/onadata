<div class="display-box">
  <div class="db">
    <h2 class="db-title">
      FACILITY BROWSER: {{sectorName}}
    </h2>
    <div class="db-content">
	  <div class="content" style="float:right">
	    {{#tabulations}}
	    <p>
          <span class="value">{{value}}</span>
		  <span class="occurrences">({{occurrences}} <span class="oc-text">occurrences</span>)</span>
        </p>
        {{/tabulations}}
      </div>
      <h1>{{name}}</h1>
      {{#description}}
      <p>{{description}}</p>
      {{/description}}
    </div>
  </div>
</div>
