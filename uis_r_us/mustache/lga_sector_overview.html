<div class="sector-overview" data-sector-slug="{{slug}}" id="overview-{{slug}}">
	<h2>
		Sector: {{name}}
	</h2>
	<table>
		<thead>
			<tr>
				<th>
					Indicator
				</th>
				<th>
					Value
				</th>
			</tr>
		</thead>
		<tbody>
			{{#variables}}
			<tr>
				<td>
					{{name}}
				</td>
				<td>
					{{value}}
				</td>
			</tr>
			{{/variables}}
		</tbody>
	</table>
</div>
