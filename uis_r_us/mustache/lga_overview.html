<div class="overview-tabs">
	<ul>
		{{#sectors}}
		<li>
			<a href="#overview-{{slug}}">{{name}}</a>
		</li>
		{{/sectors}}
	</ul>
	{{#sectors}}
	<div class="sector-overview" data-sector-slug="{{slug}}" id="overview-{{slug}}" style='padding:0 12px'>
		<h2 style="margin:4px 4;">
			{{name}} Overview
		</h2>
		<table style="width:100%">
			<thead>
				<tr>
					<th>
						Indicator
					</th>
					<th>
						Value
					</th>
				</tr>
			</thead>
			<tbody>
				{{#variables}}
				<tr>
					<td>
						{{name}}
					</td>
					<td>
						{{value}}
					</td>
				</tr>
				{{/variables}}
			</tbody>
		</table>
	</div>
	{{/sectors}}
</div>
