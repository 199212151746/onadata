<table class="ptable">
    <thead>
        <tr>
        % for column_header in rows[0]:
            <th>${column_header}</th>
        % endfor
        </tr>
    </thead>
    <tbody>
    % for row in rows[1:]:
        <tr><td class="rname">${row[0]}</td>
        % for cell in row[1:]:
            <td>${cell}</td>
        % endfor
        </tr>
    % endfor
    </tbody>
</table>
