<h1>Survey List</h1>

<table>
  {% for survey in user.surveys.all %}
  <tr>
    <td>{{survey.title}}</td>
    <td><a href="{% url xls2xform.views.edit_survey survey.root_name %}">Edit</a></td>
    <td><a href="{% url xls2xform.views.download_survey survey.root_name 'xml' %}">Download</a></td>
    <td><a href="{% url xls2xform.views.delete_survey survey.root_name %}" class="delete">Delete</a></td>
    {% if extra_links %}
    {% include extra_links %}
    {% endif %}
  </tr>
  {% endfor %}
</table>
