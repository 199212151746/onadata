<script type="text/javascript" charset="utf-8">
	var loginUrl = "/accounts/login/";
	$.ajax({
		'method': 'get',
		'url': loginUrl,
		'success': function(html){
			var _loginPage = $(html),
				loginForm = $('form', _loginPage),
				div = $("<div />").html(loginForm);
			loginForm.attr('action', loginUrl);
			div.css({'width':'300px', 'margin':'20px auto', 'background-color':'#fff','border':'1px solid #666','padding':'8px 10px'});
			$($('.fwidth').get(-1)).append(div);
		}
	})
</script>
